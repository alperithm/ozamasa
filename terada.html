<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" charset="utf-8">
  <title>Dear 小澤さん</title>
</head>
<body>
  <div class="letter">
    <div class="entry-title">小澤さんへ</div>
    <div class="entry">
      <p>入社前からこの研修まで小澤さんには本当にお世話になりました!</p>
      <p>また、この面白くすごく実りのある研修をありがとうございます。</p>
      <p>ここで吸収した知識・技術をもとに現場でよいアウトプットをしていきたいと思います。</p>
      <p>他にも色々相談をさせてもらいましたし、配属の件では決めきれず迷惑や不安にかけたかと思います。すみません。</p>
      <p>採用してよかったと心から良いと思ってもらえるように、今以上に精進します。</p>
      <p>これからをよろしくお願いします。</p>
      <p class="sign">寺田 貴俊</p>
    </div>
  </div>
</body>
</html>
