<html>
<head>
<meta charset="utf-8">
<title>小澤さんありがとうございました！</title>
<style>
	.letter {
	 padding: 1em;
	 border: 1px solid #eee;
	 border-right: 2px solid #eee;
	 border-bottom: 2px solid #eee;
	 width: 420px;
	 margin: 10px;
	}
	.letter p {
	 font-size: 0.8em;
	 line-height: 2.2em;
	 padding-bottom: 0.25em;
	 display: inline;
	 border-bottom: 1px dotted #999;
	 color: #777;

	}
	#main {
		width: 960px;
		margin-right: auto;
		margin-left: auto;
	}
	#b1, #b3{
		float: left;
	}
	#b2, #b4{
		float: right;
	}
</style>
</head>
<body>
	<div id="main">
		<div class="letter" id="b1">
			<p>
				小澤さん<br/>
				入社前から、この研修最終日まで、本当にお世話になりました！
				昨年は大学の方まで来ていただいたこともあり、よく動く人だなぁというイメージでした。
				研修中もよく動いて、みんなのことをよく見てるなと思っていました。さすが峰不二子タイプです（？）
				個人的にとても良かったのは配属関係のことはもちろんなんですが、家探しのアドバイスでした。本当に土地勘がなかったので助かりました。
				明日から僕たちは配属先で頑張っていくわけですが、行った先で小澤さんに胸を張れるように頑張っていきたいと思います！<br/>
				山下 和輝
				
			</p>
		</div>
		<div class="letter" id="b2">
			<p>坂本</p>
		</div>
		<div style="clear:both;"></div>
		<div class="letter" id="b3">
			<p>伊藤誠</p>
		</div>
		<div class="letter" id="b4">
			<p>伊藤伸</p>
		</div>
	</div>
</body>
